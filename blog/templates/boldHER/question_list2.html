{% extends 'boldHER/base.html' %}

{% block content %}
    {% for question in questions %}
        <div class="question">
            <div class="date">
                {{ question.published_date }}
            </div>
            <h1><a href="{% url 'question_detail' pk=question.pk %}">{{ question.title }}</a></h1>
            <p>{{ question.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
